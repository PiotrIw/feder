language: python
python: 2.7

cache:
  directories:
    - $HOME/.cache/pip

env:
  global:
    - DATABASE_URL="mysql://root:@localhost/test_feder"
    - DJANGO_SETTINGS_MODULE="config.settings.tests"
  matrix:
#    - TOX_ENV=py27-dj17
    - TOX_ENV=py27-dj18
#    - TOX_ENV=py27-djmaster
    - TOX_ENV=py33-dj18
#    - TOX_ENV=py33-djmaster
    - TOX_ENV=coverage
    - TOX_ENV=flake8

matrix:
  allow_failures:
    - env: TOX_ENV=flake8

install:
  - pip install -U pip wheel
  - pip install tox
script:
  - tox -e $TOX_ENV
