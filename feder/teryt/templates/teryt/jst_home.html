{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="well JST-list">
<h2>{% trans 'JSTs' %}</h2>
{% if object_list %}
<ul>
    {% for JST in object_list %}
    <li><a href="{{JST.get_absolute_url}}">{{JST}}</a></li>
    {% endfor %}
</ul>
{% else %}
    {% trans 'No rows.' %}
{% endif %}
</div>
{% endblock %}
