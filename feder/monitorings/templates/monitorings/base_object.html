{% extends 'monitorings/base.html' %}
{% load i18n %}
{% block content %}
{% if object %}
  <ol class="breadcrumb">
      <li class="active">{{object}}</li>
  </ol>

    <div class="clearfix">
    <div class="pull-right btn-group">
        <a class="btn btn-default" href="{% url 'monitorings:update' slug=object.slug %}">{% trans 'Edit' %}</a>
        <a class="btn btn-warning" href="{% url 'monitorings:delete' slug=object.slug %}">{% trans 'Delete' %}</a>
        <a class="btn btn-default" href="{% url 'questionaries:create' %}?monitoring={{object.pk}}">{% trans 'Create questionary' %}</a>
    </div>
</div>
{% endif %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="glyphicon glyphicon-search"></i> <a href="{{object.get_absolute_url}}">{{object}}</a></h3>
  </div>
  <table class="table">
  <tr>
    <td>User:</td>
    <td><a href="{{object.user.get_absolute_url}}">{{object.user}}</a></td>
  </tr>
  </table>
  <div class="panel-body">
    {% block content_object %}{% endblock %}
  </div>
</div>
{% endblock %}
