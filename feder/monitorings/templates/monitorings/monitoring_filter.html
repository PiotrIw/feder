{% extends 'monitorings/base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="clearfix">
    <div class="pull-right btn-group">
        <a class="btn btn-default" href="{% url 'monitorings:create' %}">{% trans 'Create' %}</a>
    </div>
</div>

<div class="row">
<div class="col-sm-9">
{% if object_list %}
{% for object in object_list %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="glyphicon glyphicon-search"></i> <a href="{{object.get_absolute_url}}">{{object}}</a></h3>
        </div>
        <table class="table table-stripped">
            <tr>
                <td>User:</td>
                <td><a href="{{object.user.get_absolute_url}}">{{object.user}}</a></td>
            </tr>
        </table>
    </div>
    {% endfor %}
    {% else %}
    {% trans 'No rows.' %}
    {% endif %}
</div>
<div class="col-sm-3">
{% crispy filter.form %}
</div>
{% endblock %}
