{% load i18n humanize %}
<h3>
    <i class="fa fa-bolt"></i>
    <a href="{{object.get_absolute_url}}">{{object}}</a>
</h3>

<table class="table table-striped">
    <tr>
        <td>{% trans "Creation date"%}</td>
        <td>{{ object.created }}</td>
    </tr>
    <tr>
        <td>{% trans "Author"%}</td>
        <td>{{ object.author }}</td>
    </tr>
    <tr>
        <td>{% trans "Status"%}</td>
        <td>{{ object.get_status_display }}</td>
    </tr>
</table>
{{ object.reason| linebreaks }}
