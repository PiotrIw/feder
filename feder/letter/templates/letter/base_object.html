{% extends 'letter/base.html' %}
{% load i18n %}
{% block content %}
{% block buttons %}
<div class="clearfix">
    <div class="pull-right btn-group">
        <a class="btn btn-default" href="{% url 'letters:update' pk=object.pk %}">{% trans 'Edit' %}</a>
        <a class="btn btn-warning" href="{% url 'letters:delete' pk=object.pk %}">{% trans 'Delete' %}</a>
    </div>
</div>
{% endblock %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="glyphicon glyphicon-envelope"></i> <a href="{{object.get_absolute_url}}">{{object}}</a></h3>
  </div>
  <div class="panel-body">
    {% block content_object %}{% endblock %}
  </div>
</div>
{% block letter_list %}{% endblock %}
{% endblock %}
