{%extends 'letter/base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="page-header">
    <h1>{% trans 'Letters index' %}</h1>
</div>
<div class="row">
    <div class="col-sm-3">
        <div class="red">
            {% crispy filter.form %}
        </div>
    </div>

    <div class="col-sm-9">
            {% for object in object_list %}
            {% include 'letter/_letter_small.html' with object=object %}
            {% empty %}
            <div class="gray">
                <p>
                    {% trans 'No rows.' %}
                </p>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
