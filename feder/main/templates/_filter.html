{% load i18n crispy_forms_tags %}
<div class="page-header">
    <h1>{% trans title %}</h1>
</div>

<div class="row">
    <div class="col-sm-3">
        <div class="red">
            {% crispy filter.form %}
        </div>
    </div>

    <div class="col-sm-9">
        {% for object in object_list %}
        <div class="gray">
            {% include object_template with object=object %}
        </div>
        {% empty %}
        <div class="red">
            <p>
                {% trans 'No rows.' %}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
