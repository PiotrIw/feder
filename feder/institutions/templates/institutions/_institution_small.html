{% load i18n %}
<h2>
    <i class="fas fa-house"></i>
    <a href="{{ object.get_absolute_url }}">
        {{ object }}
    </a>
</h2>
<p>
    <i class="fa-solid fa-earth-europe"></i> {% trans 'Unit of administrative division' %}:
    <a href="{{ object.jst.get_absolute_url }}">{{ object.jst.tree_name }}</a>
</p>
<p>
    {% trans 'Case count' %}:
    {{ object.case_count }}
</p>
