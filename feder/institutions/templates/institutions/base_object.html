{% extends 'monitorings/base.html' %}
{% load i18n %}
{% block content %}

  {% block buttons %}
    {% comment %} 
    <div class="clearfix">
      <div class="pull-right btn-group">
        <a class="btn btn-default" href="{% url 'institutions:update' slug=object.slug %}">{% trans 'Edit' %}</a>
        <a class="btn btn-warning" href="{% url 'institutions:delete' slug=object.slug %}">{% trans 'Delete' %}</a>
      </div>
    </div>
    {% endcomment %}
  {% endblock %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="{{object.get_absolute_url}}">{{object}}</a></h3>
    </div>
    <div class="panel-body">
      {% block content_object %}{% endblock %}
    </div>
    <table class="table table-striped">
      {% block content_table %}{% endblock %}
    </div>
  </div>
  {% endblock %}
