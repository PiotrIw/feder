<li>
    <i class="milestone-default fa fa-user"></i>
    <div class="gray">
        {% load i18n humanize %}
        <h3>
            <i class="fa fa-envelope-square"></i>
            <a href="{{ object.get_absolute_url }}">{{ object }}</a>
            <small>
                {% trans 'by' %} <a href="{{ object.recipient.get_absolute_url }}">{{ object.recipient }}</a>
                <time datetime="{{ object.created }}" title="{{ object.created | naturaltime }}">{{ object.created }}</time>
            </small>
        </h3>
        {% trans 'Content' %}: <i class="fa fa-download" aria-hidden="false"></i><a href="{{ object.content.url }}">{% trans 'Download' %}</a>
    </div>
</li>
